<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="loginForm" (ngSubmit)="f.form.valid && loginAction()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [hidden]="secondStep" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [hidden]="!secondStep" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="hash">Code</label>
            <input type="text" class="form-control" name="hash" [(ngModel)]="model.hash" #hash="ngModel"/>
            <div *ngIf="f.submitted && !hash.valid " class="help-block">code is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button> <button [disabled]="loading" type="reset" (click)="resetAction()" class="btn btn-primary">Reset</button>
        </div>
    </form>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="message" class="alert alert-info">{{message}}</div>
</div>
